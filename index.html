<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/e6ab78c839.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <!-- dash-navigation -->
    <div class="navigation">
      <h2 class="visually-hidden">Dashboard navigation</h2>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-hamburger"></i></span>
            <span class="navigation__title navigation__heading">Aman's food</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-home"></i></span>
            <span class="navigation__title">Dashboard</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-users"></i></span>
            <span class="navigation__title">Customers</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-comment"></i></span>
            <span class="navigation__title">Message</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-question-circle"></i></span>
            <span class="navigation__title">Help</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-cogs"></i></span>
            <span class="navigation__title">Settings</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-lock"></i></span>
            <span class="navigation__title">Password</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-sign-out-alt"></i></span>
            <span class="navigation__title">Sign out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- dash-main -->
    <div class="main">

      <h2 class="visually-hidden">Dashboard main</h2>

      <!-- topbar-section -->
      <div class="topbar">
        <div class="topbar__toggle" onclick="toggleMenu();"></div>
        <div class="topbar__search search">
          <label class="search__label" for="search">
            <input class="search__input" name="search" id="search" type="text" placeholder="Search here">
            <i class="search__logo fas fa-search"></i>
          </label>
        </div>
        <div class="topbar__user">
          <img class="topbar__user-img" src="img/user.png" alt="user-img" width="50" height="50">
        </div>
      </div>

      <!-- cards -->
      <div class="card-box">
        <h3 class="visually-hidden">Active status views/sales/comments/earnings</h3>
        <div class="card">
          <div>
            <div class="card__numbers">1,042</div>
            <div class="card__name">Daily Views</div>
          </div>

          <div class="card__icon-box">
            <i class="far fa-eye"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="card__numbers">80</div>
            <div class="card__name">Sales</div>
          </div>

          <div class="card__icon-box">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="card__numbers">208</div>
            <div class="card__name">Comments</div>
          </div>

          <div class="card__icon-box">
            <i class="fas fa-comments"></i>
          </div>
        </div>

        <div class="card">
          <div>
            <div class="card__numbers">6,042</div>
            <div class="card__name">Earning</div>
          </div>

          <div class="card__icon-box">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
      </div>


    </div>















  </div>

  <script src="js/main.js"></script>
</body>
</html>
