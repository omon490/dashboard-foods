<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/e6ab78c839.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <!-- dash-navigation -->
    <div class="navigation">
      <h2 class="visually-hidden">Dashboard navigation</h2>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-hamburger"></i></span>
            <span class="navigation__title navigation__heading">Aman's food</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-home"></i></span>
            <span class="navigation__title">Dashboard</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-users"></i></span>
            <span class="navigation__title">Customers</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-comment"></i></span>
            <span class="navigation__title">Message</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-question-circle"></i></span>
            <span class="navigation__title">Help</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-cogs"></i></span>
            <span class="navigation__title">Settings</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-lock"></i></span>
            <span class="navigation__title">Password</span>
          </a>
        </li>

        <li class="navigation__item">
          <a class="navigation__link" href="">
            <span class="navigation__icon"><i class="fas fa-sign-out-alt"></i></span>
            <span class="navigation__title">Sign out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
